<html>
    <head>
        <!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval' http://api.openweathermap.org 'unsafe-inline' ; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>VoilaApp</title>
    </head>
    <body>
        <div id="warper" style="margin-left:5px;margin-right:5px">
            <div id="logos_voila" style = "height:46px;width:135px;background-image:url('img/logo_voila.png');background-size: cover;margin:auto;margin-top: 20px"></div>
            <div id="partOfTheDay" style="color:#2670b7;font-size:18px;position:fixed;right:15px;top:30px;background-color:#b4d5f5;padding:6px;box-shadow: 6px 6px 3px grey;"></div>
            <p id="picopro_found" style="font-weight:bold"></p>
            
            Name: <input id="username" type="text" name="fname" style="z-index: -1;">
            <button id = "sendName"> Send Name</button><br>
            New Question: <input id="newQuestion" type="text" name="fnewQuestion" style="z-index: -1;">
            <button id = "sendNewQuestion"> Send New Question</button><br>
            <button id = "connect"> Connect</button>
            <button id = "disconnect"> Disconnect</button>
            <button id = "changePartOfTheDay">Change Part of The Day</button><br>
            <button id = "reset"> Reset</button><br>
            <button id = "showDebug">Show Debug</button>
            <div id="debug" style="display:none">
                <p><b>Debug:</b></p>
                <p id="console"></p>
            </div>
<!--            <div id="logos_health" style = "height:50px;width:184px;background-image:url('img/logos_health.png');background-size: cover;position:fixed;right:10px;bottom:10px"></div>-->
        </div>
        
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
